<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Arrow Drawer</title>
            <link rel="stylesheet" href="css/square.css">
            <link rel="stylesheet" href="css/arrow.css">
        </head>
        <body>
            <div id="div1" class="square"></div>
            <div id="div2" class="square"></div>

            <div id="arrow-1" class="arrow-container" data-from="div1" data-to="div2">
                <div id="line-arrow-1" class="line"></div>
                <div id="arrow-arrow-1" class="arrow"></div>
            </div>

            <div id="div3" class="square"></div>
            <div id="div4" class="square"></div>

            <div id="arrow-2" class="arrow-container" data-from="div4" data-to="div3">
                <div id="line-arrow-2" class="line"></div>
                <div id="arrow-arrow-2" class="arrow"></div>
            </div>

            <script src="js/ArrowDrawer.js"></script>
        </body>
    </html>
